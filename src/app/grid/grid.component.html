<div class="grid-container">
    <div *ngIf="appMode === 1" class="grid-pixels">
        <div class="grid-row" *ngFor='let rows of pixels; let rowIndex = index; trackBy: rowIndex;'>
            <div class="grid-cell"
                *ngFor='let cell of rows; let colIndex = index; trackBy: colIndex'
                [ngStyle]="{'width.px': dimension, 'height.px':dimension, 'background' : cell.id === hovered ? _currentColor : cell.color}"
                (click)="setColor(rowIndex, colIndex)"
                [ngClass]="{'pixel-hovered': cell.id === hovered}"
                (mouseover)="hovered = cell.id"
                (mouseout)="hovered = null">
            </div>
        </div>
        {{hovered}}
    </div>
    <div *ngIf="appMode === 0" class="size-picker-container">
        <div class="size-option shadow-box" *ngFor='let size of sizeOptions' (click)="setSize(size)">
            <div class="size-option-dimension">
                {{size}} x {{size}}
            </div>
        </div>
    </div>
</div>
